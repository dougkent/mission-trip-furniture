type Tool @model(queries: { get: "getTools" }, mutations: null, subscriptions: null) {
	id: ID!
	name: String!
}

type Material @model(queries: { get: "getMaterials" }, mutations: null, subscriptions: null) {
	id: ID!
	name: String!
}

type User @model @model(queries: { get: "getUser" }, mutations: null, subscriptions: null) {
	id: ID!
	username: String!
	favoritedPlans: [Plan!]! @connection(name: "UserFavoritedPlans")
	createdPlans: [Plan!]! @connection(name: "UserCreatedPlans")
}

type S3Info {
	key: String!
	widht: Int!
	height: Int!
}

type Plan @model @searchable {
	id: ID!
	name: String!
	description: String!
	imageS3Info: S3Info!
	pdfS3Info: S3Info!
	toolsRequired: [Tool!]! @connection(name: "PlanTools")
	materialsRequired: [Material!]! @connection (name: "PlanMaterials")
	favoritedBy:[User!]! @connection (name: "UserFavoritedPlans")
	created: Date!
	createdBy: User! @connection(name: "UserCreatedPlans")
}
